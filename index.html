<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Readinglist</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section id="readinglist">
    <header id="header">
      <h1>Readinglist</h1>
      <input type="text" id="new-book" placeholder="Got a new book?" />
    </header>
      <section id="main">
        <ul id="book-list">
          <li class="completed">
            <input type="checkbox" class="toggle">
            <label>Continuous Delivery</label><button class="destroy"></button>
          </li>
          <li>
            <input type="checkbox" class="toggle">
            <label>TDD by Example</label><button class="destroy"></button>
          </li>
          <li>
            <input type="checkbox" class="toggle">
            <label>Crucial Conversations</label><button class="destroy"></button>
          </li>
        </ul>

        <input type="checkbox" id="toggle-all">
      </section>

      <footer id="footer">
        <span id="book-count">
          <strong>2</strong> books left</span>
        <ul id="filters">
          <li>
            <a href="all" class="selected">All</a>
          </li>
          <li>
            <a href="active">To read</a>
          </li>
          <li>
            <a href="completed">Read</a>
          </li>
        </ul>

        <button id="clear-completed">
          Clear read (1)
        </button>
      </footer>
  </section>

  <footer id="info">
    <p>Double-click to edit a book</p>
  </footer>
</body>
</html>
